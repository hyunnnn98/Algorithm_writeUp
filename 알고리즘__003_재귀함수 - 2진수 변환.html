<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 재귀함수를 이용하여 2진수 변환

        let result = ''
        let x = 11

        while(true) {
            if ( x % 2 == 0 ) {
                result += '0'
            } else {
                result += '1'
            }

            x = Math.floor(x / 2)

            // Math.ceil()  : 소수점 올림
            // Math.floor() : 소수점 버림
            // Math.round() : 소수점 반올림

            if ( x == 1 || x == 0 ) {
                result += String(x)
                break;
            }
        }

        // 거꾸로 출력.
        console.log(result.split('').reverse().join(''))

        // 재귀함수로 풀기

        function 이진법(argNumber) {
            if (argNumber == 0 || argNumber == 1) {
                return String(argNumber)
            }

            return 이진법(Math.floor(argNumber / 2)) + Math.floor(argNumber % 2)
        }

        console.log(이진법(11))

    </script>
</head>

</body>
</html>
