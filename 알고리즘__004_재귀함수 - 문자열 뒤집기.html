<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 재귀함수를 이용하여 문자열 뒤집기

        let result = ''
        let x = 'SeungHyun'

        while(true) {
            if ( x.length == 1 ) {
                result += x
                break;
            }

            y = x.split('')
            console.log(y)
            result += String(y.pop())
            x = y.join('')
            console.log(x)
        }

        // 거꾸로 출력.
        console.log(result)
        console.log(result.split('').reverse().join(''))

        // 재귀함수로 풀기

        function 이진법(argNumber) {
            if (argNumber == 0 || argNumber == 1) {
                return String(argNumber)
            }

            return 이진법(Math.floor(argNumber / 2)) + Math.floor(argNumber % 2)
        }

        // console.log(이진법(11))

    </script>
